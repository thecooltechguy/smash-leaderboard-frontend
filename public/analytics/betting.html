<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Betting Odds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Mono', monospace; }
        .hero-glow { box-shadow: 0 0 40px rgba(239, 68, 68, 0.3); }
    </style>
</head>
<body class="bg-black text-white antialiased min-h-screen">
    <!-- Header -->
    <header class="max-w-7xl w-full mx-auto bg-gradient-to-r from-red-600 to-red-700 border-b-4 border-yellow-500 shadow-lg relative overflow-hidden rounded-3xl mt-8 mb-6 hero-glow">
        <div class="absolute inset-0 bg-gradient-to-br from-white to-transparent opacity-10 skew-x-12 transform -translate-x-full"></div>
        <div class="relative z-10 px-6 py-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold tracking-wide uppercase text-white mb-2">Betting Odds</h1>
            <p class="text-white text-opacity-90 text-sm md:text-base">Head-to-head matchup analysis</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-gray-900 to-gray-800 border-b border-gray-700 shadow-md sticky top-0 z-50 rounded-xl mx-4 mb-6">
        <div class="max-w-5xl mx-auto px-4 py-3">
            <div class="flex justify-center gap-2 md:gap-4 flex-wrap">
                <a href="/" class="px-4 py-2 text-sm md:text-base font-semibold text-white hover:bg-gray-700 rounded-lg transition">Home</a>
                <a href="index.html" class="px-4 py-2 text-sm md:text-base font-semibold text-white hover:bg-gray-700 rounded-lg transition">Analytics</a>
                <a href="daily.html" class="px-4 py-2 text-sm md:text-base font-semibold text-white hover:bg-gray-700 rounded-lg transition">Daily Report</a>
                <a href="teams.html" class="px-4 py-2 text-sm md:text-base font-semibold text-white hover:bg-gray-700 rounded-lg transition">Teams</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 pb-12">
        <!-- Power Rankings -->
        <section class="mb-8">
            <div class="bg-gradient-to-r from-red-600 to-red-700 px-6 py-4 rounded-t-2xl border-b-2 border-yellow-500">
                <h2 class="text-2xl font-bold text-white uppercase tracking-wider">H2H Performance Leaders</h2>
            </div>
            <div class="bg-gradient-to-b from-gray-900 to-gray-800 rounded-b-2xl border border-gray-700 border-t-0 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead class="bg-gray-800 border-b border-gray-700">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-bold text-gray-300 uppercase">Rank</th>
                                <th class="px-4 py-3 text-left text-xs font-bold text-gray-300 uppercase">Player</th>
                                <th class="px-4 py-3 text-center text-xs font-bold text-gray-300 uppercase">H2H Record</th>
                                <th class="px-4 py-3 text-center text-xs font-bold text-gray-300 uppercase">Win Rate</th>
                                <th class="px-4 py-3 text-center text-xs font-bold text-gray-300 uppercase">Opponents</th>
                            </tr>
                        </thead>
                        <tbody id="power-tbody" class="divide-y divide-gray-700"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Filter Buttons -->
        <div class="flex justify-center gap-3 flex-wrap mb-6">
            <button class="filter-btn px-6 py-3 bg-gray-800 border-2 border-yellow-500 rounded-lg font-semibold text-sm hover:bg-yellow-500 hover:text-black transition" onclick="filterMatchups('all')">All Matchups</button>
            <button class="filter-btn px-6 py-3 bg-gray-800 border border-gray-600 rounded-lg font-semibold text-sm hover:bg-gray-700 transition" onclick="filterMatchups('high')">High Confidence</button>
            <button class="filter-btn px-6 py-3 bg-gray-800 border border-gray-600 rounded-lg font-semibold text-sm hover:bg-gray-700 transition" onclick="filterMatchups('safest')">Safest Bets</button>
            <button class="filter-btn px-6 py-3 bg-gray-800 border border-gray-600 rounded-lg font-semibold text-sm hover:bg-gray-700 transition" onclick="filterMatchups('upset')">Upset Potential</button>
        </div>

        <!-- Matchups Grid -->
        <div id="betting-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-4"></div>
    </main>

    <footer class="bg-gradient-to-r from-gray-900 to-gray-800 border-t border-gray-700 py-6 text-center text-gray-400 text-sm mt-12">
        <p>For entertainment purposes only â€¢ Odds based on historical performance</p>
    </footer>

    <script>
        const bettingData = {"matchups": [{"player1": "habeas","player2": "jmoon","p1_wins": 117,"p2_wins": 466,"total": 583,"p1_prob": 20.1,"p2_prob": 79.9,"p1_american": "+398","p2_american": "-398","p1_decimal": 4.98,"p2_decimal": 1.25,"confidence": "high"},{"player1": "habeas","player2": "subby","p1_wins": 214,"p2_wins": 109,"total": 323,"p1_prob": 66.3,"p2_prob": 33.7,"p1_american": "-196","p2_american": "+196","p1_decimal": 1.51,"p2_decimal": 2.96,"confidence": "high"}],"power_rankings": [{"player": "jmoon","h2h_wins": 666,"h2h_losses": 151,"h2h_rate": 81.5,"opponents": 13},{"player": "kento","h2h_wins": 52,"h2h_losses": 29,"h2h_rate": 64.2,"opponents": 5}],"safest_bets": [],"upset_alerts": []};

        function init() {
            renderPowerRankings();
            renderMatchups('all');
        }

        function renderPowerRankings() {
            const tbody = document.getElementById('power-tbody');
            bettingData.power_rankings.forEach((p, i) => {
                const rankColor = i === 0 ? 'text-yellow-500' : i === 1 ? 'text-gray-300' : i === 2 ? 'text-yellow-700' : 'text-gray-400';
                const wrColor = p.h2h_rate >= 60 ? 'text-green-400' : p.h2h_rate < 40 ? 'text-red-400' : 'text-yellow-500';
                tbody.innerHTML += `
                    <tr class="hover:bg-gray-800 transition">
                        <td class="px-4 py-3 font-bold ${rankColor}">#${i + 1}</td>
                        <td class="px-4 py-3 font-semibold text-white">${p.player}</td>
                        <td class="px-4 py-3 text-center text-gray-300">${p.h2h_wins}W - ${p.h2h_losses}L</td>
                        <td class="px-4 py-3 text-center font-bold ${wrColor}">${p.h2h_rate}%</td>
                        <td class="px-4 py-3 text-center text-gray-300">${p.opponents}</td>
                    </tr>
                `;
            });
        }

        function renderMatchups(filter) {
            const grid = document.getElementById('betting-grid');
            grid.innerHTML = '';

            let matchups = bettingData.matchups;
            if (filter === 'high') matchups = matchups.filter(m => m.confidence === 'high');
            else if (filter === 'safest') matchups = bettingData.safest_bets || [];
            else if (filter === 'upset') matchups = bettingData.upset_alerts || [];

            if (matchups.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-400">No matchups in this category</div>';
                return;
            }

            matchups.forEach(m => {
                const borderColor = m.confidence === 'high' ? 'border-green-600' : m.confidence === 'medium' ? 'border-yellow-500' : 'border-blue-600';
                const badgeBg = m.confidence === 'high' ? 'bg-green-600' : m.confidence === 'medium' ? 'bg-yellow-600' : 'bg-blue-600';
                const p1IsFavorite = m.p1_prob > m.p2_prob;

                grid.innerHTML += `
                    <div class="bg-gradient-to-b from-gray-900 to-gray-800 rounded-2xl border-2 ${borderColor} p-6 relative">
                        <span class="absolute top-4 right-4 px-3 py-1 rounded-lg text-xs font-bold text-white ${badgeBg}">${m.confidence.toUpperCase()}</span>

                        <div class="text-center mb-6">
                            <div class="text-2xl font-bold text-white">${m.player1} <span class="text-gray-500">vs</span> ${m.player2}</div>
                        </div>

                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div class="text-center">
                                <div class="text-sm text-gray-400 mb-2">${m.player1}</div>
                                <div class="text-3xl font-bold ${p1IsFavorite ? 'text-green-400' : 'text-red-400'}">${m.p1_american}</div>
                                <div class="text-xs text-gray-500 mt-1">${m.p1_prob}% chance</div>
                                <div class="text-xs text-gray-600 mt-1">${m.p1_wins} wins</div>
                            </div>
                            <div class="text-center">
                                <div class="text-sm text-gray-400 mb-2">${m.player2}</div>
                                <div class="text-3xl font-bold ${!p1IsFavorite ? 'text-green-400' : 'text-red-400'}">${m.p2_american}</div>
                                <div class="text-xs text-gray-500 mt-1">${m.p2_prob}% chance</div>
                                <div class="text-xs text-gray-600 mt-1">${m.p2_wins} wins</div>
                            </div>
                        </div>

                        <div class="border-t border-gray-700 pt-4 grid grid-cols-2 gap-4 text-center">
                            <div>
                                <div class="text-lg font-bold text-yellow-500">${m.total}</div>
                                <div class="text-xs text-gray-400">Total Games</div>
                            </div>
                            <div>
                                <div class="text-lg font-bold text-yellow-500">${m.p1_decimal}x / ${m.p2_decimal}x</div>
                                <div class="text-xs text-gray-400">Decimal Odds</div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function filterMatchups(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('border-yellow-500', 'border-2');
                btn.classList.add('border', 'border-gray-600');
            });
            event.target.classList.add('border-yellow-500', 'border-2');
            event.target.classList.remove('border-gray-600');
            renderMatchups(filter);
        }

        init();
    </script>
</body>
</html>
