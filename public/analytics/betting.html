<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Betting Odds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Russo+One&family=Press+Start+2P&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --smash-red: #e60012;
            --smash-orange: #ff6b00;
            --smash-yellow: #ffd700;
            --smash-blue: #0066cc;
            --smash-dark: #1a1a2e;
            --smash-darker: #0f0f1a;
            --smash-black: #050508;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --text-dim: #606080;
            --success: #00ff88;
            --danger: #ff4757;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Russo One', sans-serif;
            background: var(--smash-black);
            color: var(--text-white);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }

        .hero {
            position: relative;
            padding: 60px 20px;
            text-align: center;
            background: radial-gradient(ellipse at 30% 20%, rgba(0, 102, 204, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(0, 255, 136, 0.2) 0%, transparent 50%),
                        var(--smash-black);
        }

        .hero-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 10vw, 5rem);
            text-shadow: 4px 4px 0 var(--smash-blue), 8px 8px 0 var(--success);
            margin-bottom: 10px;
        }

        .hero-subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-gray);
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .nav-back {
            display: inline-block;
            color: var(--smash-yellow);
            text-decoration: none;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            padding: 10px 20px;
            border: 2px solid var(--smash-yellow);
            margin-top: 20px;
            transition: all 0.3s;
        }
        .nav-back:hover { background: var(--smash-yellow); color: var(--smash-black); }

        section { padding: 40px 0; }

        .section-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-tag {
            font-family: 'Press Start 2P', monospace;
            font-size: 0.5rem;
            color: var(--smash-orange);
            letter-spacing: 4px;
            text-transform: uppercase;
            display: block;
            margin-bottom: 10px;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            text-shadow: 2px 2px 0 var(--smash-blue);
        }

        .betting-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .betting-card {
            background: var(--smash-dark);
            border: 2px solid var(--smash-blue);
            padding: 20px;
            position: relative;
        }

        .betting-card.high-conf { border-color: var(--success); }
        .betting-card.medium-conf { border-color: var(--smash-yellow); }
        .betting-card.low-conf { border-color: var(--smash-orange); }

        .confidence-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.4rem;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .confidence-badge.high { background: var(--success); color: var(--smash-black); }
        .confidence-badge.medium { background: var(--smash-yellow); color: var(--smash-black); }
        .confidence-badge.low { background: var(--smash-orange); color: var(--smash-black); }

        .matchup-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .vs { color: var(--text-gray); font-size: 1rem; }

        .odds-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--smash-darker);
        }

        .player-odds {
            flex: 1;
            text-align: center;
        }

        .player-name {
            font-size: 1rem;
            color: var(--smash-yellow);
            margin-bottom: 5px;
        }

        .odds-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .odds-value.favorite { color: var(--success); }
        .odds-value.underdog { color: var(--danger); }

        .probability {
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        .record {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 5px;
        }

        .divider {
            width: 2px;
            height: 60px;
            background: var(--smash-darker);
            margin: 0 15px;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--smash-darker);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            color: var(--smash-yellow);
        }

        .stat-label {
            font-size: 0.6rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .power-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .power-table th {
            background: var(--smash-dark);
            padding: 15px 10px;
            text-align: left;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.5rem;
            color: var(--smash-orange);
            border-bottom: 2px solid var(--smash-blue);
        }

        .power-table td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--smash-darker);
        }

        .power-table tr:hover { background: rgba(0, 102, 204, 0.1); }

        .rank-1 { color: var(--smash-yellow); }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .filter-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            font-family: 'Press Start 2P', monospace;
            font-size: 0.5rem;
            padding: 10px 20px;
            border: 2px solid var(--smash-blue);
            background: transparent;
            color: var(--text-white);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--smash-blue);
            color: var(--smash-black);
        }

        footer {
            background: var(--smash-black);
            border-top: 3px solid var(--smash-blue);
            padding: 30px 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .betting-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <section class="hero">
        <h1 class="hero-title">BETTING ODDS</h1>
        <p class="hero-subtitle">HEAD-TO-HEAD MATCHUP ANALYSIS</p>
        <div class="nav-links" style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 20px;">
            <a href="index.html" class="nav-back">ANALYTICS</a>

            <a href="teams.html" class="nav-back">TEAMS</a>

    <section style="background: var(--smash-darker);">

                <h2 class="section-title">H2H Performance Leaders</h2>

                <tbody id="power-tbody"></tbody>
            </table>
        </div>
    </section>

    <section style="background: var(--smash-black);">
        <div class="container">
            <div class="section-header">
                <span class="section-tag">Matchup Odds</span>

            <div class="filter-row">

                <button class="filter-btn" onclick="filterMatchups('safest')">Safest Bets</button>
                <button class="filter-btn" onclick="filterMatchups('upset')">Upset Potential</button>
            </div>

            <div class="betting-grid" id="betting-grid"></div>
        </div>
    </section>

    <footer>
        <p style="color: var(--text-dim); font-size: 0.75rem;">For entertainment purposes only. Odds based on historical performance.</p>
        <div class="nav-links" style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 20px;">

            <a href="daily.html" class="nav-back">DAILY REPORT</a>
            <a href="teams.html" class="nav-back">TEAMS</a>
        </div>
    </footer>

        function init() {
            renderPowerRankings();
            renderMatchups('all');
        }

        function renderPowerRankings() {
            const tbody = document.getElementById('power-tbody');
            bettingData.power_rankings.forEach((p, i) => {
                const rankClass = i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : i === 2 ? 'rank-3' : '';
                tbody.innerHTML += `
                    <tr>
                        <td class="${rankClass}"><strong>#${i + 1}</strong></td>
                        <td><strong>${p.player}</strong></td>
                        <td>${p.h2h_wins}W - ${p.h2h_losses}L</td>
                        <td style="color: ${p.h2h_rate >= 60 ? 'var(--success)' : p.h2h_rate < 40 ? 'var(--danger)' : 'var(--smash-yellow)'}">
                            <strong>${p.h2h_rate}%</strong>
                        </td>
                        <td>${p.opponents}</td>
                    </tr>
                `;
            });
        }

        function renderMatchups(filter) {
            const grid = document.getElementById('betting-grid');
            grid.innerHTML = '';

            let matchups = bettingData.matchups;
            if (filter === 'high') {
                matchups = matchups.filter(m => m.confidence === 'high');
            } else if (filter === 'safest') {
                matchups = bettingData.safest_bets;
            } else if (filter === 'upset') {
                matchups = bettingData.upset_alerts;
            }

            matchups.forEach(m => {
                const confClass = m.confidence === 'high' ? 'high-conf' : m.confidence === 'medium' ? 'medium-conf' : 'low-conf';
                const p1IsFavorite = m.p1_prob > m.p2_prob;

                grid.innerHTML += `
                    <div class="betting-card ${confClass}">
                        <span class="confidence-badge ${m.confidence}">${m.confidence.toUpperCase()}</span>
                        <div class="matchup-header">${m.player1} <span class="vs">vs</span> ${m.player2}</div>
                        <div class="odds-row">
                            <div class="player-odds">
                                <div class="player-name">${m.player1}</div>
                                <div class="odds-value ${p1IsFavorite ? 'favorite' : 'underdog'}">${m.p1_american}</div>
                                <div class="probability">${m.p1_prob}% chance</div>
                                <div class="record">${m.p1_wins} wins</div>
                            </div>
                            <div class="divider"></div>
                            <div class="player-odds">
                                <div class="player-name">${m.player2}</div>
                                <div class="odds-value ${!p1IsFavorite ? 'favorite' : 'underdog'}">${m.p2_american}</div>
                                <div class="probability">${m.p2_prob}% chance</div>
                                <div class="record">${m.p2_wins} wins</div>
                            </div>
                        </div>
                        <div class="stats-row">
                            <div class="stat">
                                <div class="stat-value">${m.total}</div>
                                <div class="stat-label">Total Games</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${m.p1_decimal}x / ${m.p2_decimal}x</div>
                                <div class="stat-label">Decimal Odds</div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function filterMatchups(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderMatchups(filter);
        }

        init();
    </script>
